<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./greetingStyle.css" rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/634fa72656.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="parent">
        <div class="left">
            <hr>
            <ul class="nav flex-column">
                <li id="list" class="nav-item  hover-css">
                    <div class="nav-link active hover-css" data-toggle="tooltip" data-placement="right"
                        title="Lists Of Greeting Card"><i class="fas fa-users"></i> List</div>
                </li>
                <li id="add" class="nav-item hover-css">
                    <div class="nav-link hover-css" data-toggle="tooltip" data-placement="right"
                        title="Add a new greeting"><i class="fas fa-user-plus"></i> Add</div>
                </li>
                <li id="edit" class="nav-item hover-css">
                    <div class="nav-link hover-css" data-toggle="tooltip" data-placement="right"
                        title=" Edit The existing Greeting"><i class="far fa-edit"></i> Edit</div>
                </li>
                <li class="nav-item hover-css">
                    <div class="nav-link hover-css" data-toggle="tooltip" data-placement="right"
                        title="Delete the Greeting"><i class="fas fa-trash"></i> Delete</div>
                </li>
            </ul>
        </div>
        <div class="right">
            <div class="top">
                <nav class="navbar navbar-light bg-light navbar-css shadow-sm p-3 mb-5 bg-white rounded">
                    <a class="navbar-brand navbar-brand-css">Greeting App</a>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tooltip" data-placement="bottom"
                                title="Notification" href="#"><i class="fas fa-bell"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Mails" href="#"><i
                                    class="far fa-envelope"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Help" href="#"><i
                                    class="fas fa-question-circle"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Settings"
                                href="#"><i class="fas fa-tools"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tooltip" data-placement="bottom" title="Sign In"
                                href="#"><i class="fas fa-sign-in-alt"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign Up</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="bottom">
                <div id="message-list"></div>
                <form id="newUserForm" class="form-css shadow p-3 mb-5 bg-white rounded">
                    <h3 class=" form-heading">Greeting Message</h3>
                    <div class="form-info">
                        <div class="form-group">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>
                        <div class=" form-group">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                        <div class=" form-group">
                            <label for="inputMessage">Message</label>
                            <input type="text" class="form-control" id="inputMessage">
                        </div>
                        <button type="submit" onclick="postData()" id="newMessage"
                            class="btn btn-outline-success">Save</button>
                    </div>
                </form>
                <form id="editUserForm" class="edit-css shadow p-3 mb-5 bg-white rounded">
                    <h3 class=" form-heading">Update Greeting Message</h3>
                    <div class="form-info">
                        <div class="form-group">
                            <label for="inputId" class="col-sm-2 col-form-label">Id</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="id" value="">
                            </div>
                        </div>
                        <div class=" form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class=" form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class=" form-group">
                            <label for="editedMessage">New Message</label>
                            <input type="text" class="form-control" id="editedMessage">
                        </div>
                        <button type="submit" onclick="putData()" id="editMessage"
                            class="btn btn-outline-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="greetingFunction.js"></script>
</body>

</html>
